cross_validation:
  checkpoint: experiments/211024/my_gcnn_zinc_splits_chk.pkz
  random_state: 123
  test_split: 0.1
  validation_split: 0.2
graph_filters:
  adjacency_normalization: true
  filter_type: first_order
loader_config:
  data_balance: random
  data_checkpoint: experiments/211024/my_gcnn_zinc_data_chk.pkz
  max_num_atoms: 128
  negative_data_files:
  - data/my_zinc_negatives.smiles
  positive_data_file: data/drugs_approved.smiles
model_params:
  activation: relu
  dropout: 0.22538598591315584
  dropout_flag: false
  hidden_units: 128
  kind: gcnn
  l2: 0.001
  lr: 0.001
  num_inputs: 5
  num_layers: 4
  recurrent: false
vectorization_config:
  add_connections_to_aromatic_rings: false
  use_Gasteiger: true
  use_bond_orders: false
  use_formal_charge: false
